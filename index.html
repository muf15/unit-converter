<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/b7cb766248.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="input-field">
        <h2 id="input-heading">Metric/Imperial Unit Conversion</h2>
        <input type="number" id="input-value" value="1">
        <button id="convert">Convert</button>
    </div>
    <div id="output-field">
        <div class="output-el">
            <h4 class="output-heading">Length (Meter/Feet)</h4>
            <p id="length" class="output-value">1 meters = 3.281 feet | 1 feet = 0.305 meters</p>
        </div>
        <div class="output-el">
            <h4 class="output-heading">Volume (Liters/Gallons)</h4>
            <p id="volume" class="output-value">1 liters = 0.264 gallons | 1 gallons = 3.788 liters</p>
        </div>
        <div class="output-el">
            <h4 class="output-heading">Mass (Kilograms/Pounds)</h4>
            <p id="mass" class="output-value">1 kilos = 2.204 pounds | 1 pounds = 0.454 kilos</p>
        </div>
    </div>
    <script src="index.js"></script>

        </div>
    </footer>
</body>
</html>
